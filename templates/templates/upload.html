<!DOCTYPE html>
<html>
<head>
    <title>Upload File - Data Quality Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Upload a Data File</h3>
        <form action="/" method="post" enctype="multipart/form-data" class="p-4 bg-white shadow rounded">
            <input type="file" name="file" class="form-control mb-3" required>
            <button type="submit" class="btn btn-success w-100">Upload & Proceed</button>
        </form>
    </div>
</body>
</html>
