<!DOCTYPE html>
<html>
<head>
    <title>Saved Files - Data Quality Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Saved Files</h3>
        
        <form action="/" method="post" enctype="multipart/form-data" class="mb-4">
            <input type="file" name="file" class="form-control mb-2" required>
            <button type="submit" class="btn btn-success w-100">Upload New File</button>
        </form>

        <table class="table table-bordered bg-white shadow">
            <thead class="bg-primary text-white">
                <tr>
                    <th>File Name</th>
                    <th>Uploaded On</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr>
                    <td>{{ file.name }}</td>
                    <td>{{ file.date }}</td>
                    <td>
                        <a href="{{ url_for('autoquality', file_name=file.name) }}" class="btn btn-primary">
                            Run Auto Quality
                        </a>
                        <a href="{{ url_for('fix_rule', file_name=file.name) }}" class="btn btn-success">
                            Clean Data
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
